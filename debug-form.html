<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug Formul√°rio - Index.html</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div style="max-width: 600px; margin: 50px auto; padding: 20px;">
        <h1>üêõ Debug do Formul√°rio Index.html</h1>
        <p>Esta √© uma c√≥pia exata do formul√°rio do index.html para debug.</p>
        
        <!-- Formul√°rio EXATO do index.html -->
        <form id="paymentNotificationForm" class="payment-form" action="https://api.web3forms.com/submit" method="POST">
            <input type="hidden" name="access_key" value="e30d5570-f67e-4599-a1de-2ac51e2e611a">
            <input type="hidden" name="subject" value="üéµ Nova notifica√ß√£o de pagamento - Cifras Frei Gilson">
            <input type="hidden" name="from_name" value="Site Cifras Frei Gilson">
            
            <div class="form-group">
                <label for="name">Nome completo</label>
                <input type="text" id="name" name="name" placeholder="Seu nome completo" required>
            </div>
            <div class="form-group">
                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="Seu e-mail para receber o acesso" required>
            </div>
            <div class="form-group">
                <label for="phone">Telefone (WhatsApp)</label>
                <input type="tel" id="phone" name="phone" placeholder="(DDD) XXXXX-XXXX" required>
            </div>
            <div class="form-group">
                <label for="paymentDate">Data e hora do pagamento</label>
                <input type="datetime-local" id="paymentDate" name="paymentDate" required>
            </div>
            <div class="form-group">
                <label for="paymentValue">Valor pago</label>
                <input type="text" id="paymentValue" name="paymentValue" value="7,90" required>
                <small class="form-text">Confirme o valor exato que voc√™ pagou</small>
            </div>
            <div class="form-group">
                <label for="paymentMethod">M√©todo de pagamento</label>
                <select id="paymentMethod" name="paymentMethod" required>
                    <option value="">Selecione uma op√ß√£o</option>
                    <option value="pix-qrcode">PIX via QR Code</option>
                    <option value="pix-key">PIX via chave (CPF)</option>
                    <option value="pix-copy">PIX via copia e cola</option>
                </select>
            </div>
            <div class="form-group">
                <label for="paymentDetails">Informa√ß√µes adicionais (opcional)</label>
                <textarea id="paymentDetails" name="paymentDetails" rows="3" placeholder="Qualquer informa√ß√£o adicional sobre seu pagamento"></textarea>
            </div>
            <div class="form-check">
                <input type="checkbox" id="termsCheck" name="termsCheck" required>
                <label for="termsCheck">Confirmo que realizei o pagamento de R$ 7,90 e estou ciente que receberei o acesso em at√© 24 horas ap√≥s a confirma√ß√£o.</label>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar Notifica√ß√£o de Pagamento</button>
        </form>
        
        <div id="debug-info" style="margin-top: 30px; padding: 20px; background: #f8f9fa; border-radius: 5px;">
            <h3>Debug Info:</h3>
            <div id="debug-output"></div>
        </div>
    </div>

    <!-- JavaScript simplificado IGUAL ao teste que funcionou -->
    <script>
        // Pr√©-preencher data e hora atual
        window.addEventListener('DOMContentLoaded', function() {
            const paymentDateField = document.getElementById('paymentDate');
            if (paymentDateField) {
                const now = new Date();
                const localDateTime = new Date(now.getTime() - now.getTimezoneOffset() * 60000);
                paymentDateField.value = localDateTime.toISOString().slice(0, 16);
            }
        });
        
        document.getElementById('paymentNotificationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            const form = event.target;
            const formData = new FormData(form);
            const debugOutput = document.getElementById('debug-output');
            const submitButton = form.querySelector('button[type="submit"]');
            
            // Debug: mostrar dados
            debugOutput.innerHTML = '<p><strong>Dados sendo enviados:</strong></p>';
            for (let [key, value] of formData.entries()) {
                debugOutput.innerHTML += `<p>${key}: ${value}</p>`;
            }
            debugOutput.innerHTML += '<p><strong>Status:</strong> Enviando...</p>';
            
            submitButton.textContent = 'Enviando...';
            submitButton.disabled = true;
            
            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(response => {
                debugOutput.innerHTML += `<p><strong>Resposta:</strong> ${response.status} ${response.statusText}</p>`;
                
                if (response.ok) {
                    debugOutput.innerHTML += '<p style="color: green;"><strong>‚úÖ SUCESSO!</strong></p>';
                    alert('Formul√°rio enviado com sucesso!');
                    form.reset();
                } else {
                    debugOutput.innerHTML += '<p style="color: red;"><strong>‚ùå ERRO!</strong></p>';
                    alert('Erro: ' + response.status);
                }
            }).catch(error => {
                debugOutput.innerHTML += `<p style="color: red;"><strong>‚ùå ERRO:</strong> ${error.message}</p>`;
                console.error('Erro completo:', error);
                alert('Erro: ' + error.message);
            }).finally(() => {
                submitButton.textContent = 'Enviar Notifica√ß√£o de Pagamento';
                submitButton.disabled = false;
            });
        });
    </script>
</body>
</html>
